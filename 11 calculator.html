<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="11 calculator.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <span>Calculator Online</span>
        <form action="#">
            <label for="value1">Value1 : </label>
            <input type="text" placeholder=" Enter Value 1" id="value1"> <br>
            <label for="value2">Value2 : </label>
            <input type="text" placeholder=" Enter Value 2" id="value2"> <br>
            <div class="key">
                <input type="button" value="+" id="+">
                <input type="button" value="-" id="-">
                <input type="button" value="*" id="*">
                <input type="button" value="/" id="/">
                <input type="reset" value="Clear" id="clear">
            </div>
            <input type="text" id="result">
        </form>
    </div>
</body>
<script src="11 calculator.js"></script>
</html>
